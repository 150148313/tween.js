<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tween.js / timeScale</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="info">
			<h1><a href="http://github.com/sole/tween.js">tween.js</a></h1>
			<h2>13 _ timeScale</h2>
			<p>Demonstrating the timeScale() feature.</p>
			<p><input type="range" min="0.1" max="2" step="0.1" value="1" /></p>
		</div>
		<div style="position: absolute; top: 100px; left: 400px; ">
			<div id="target" data-rotation="0" data-y="0" class="box" style="left: 0px; top: 0px">
				1x
			</div>
		</div>

		<script src="../build/tween.min.js"></script>
		<script src="js/RequestAnimationFrame.js"></script>
		<script>

			init();
			animate();

			function init() {
				var target = document.getElementById( 'target' );
				var tween = new TWEEN.Tween( target.dataset )
					.to( { rotation: 360, x: 500 }, 750 )
					.repeat( Infinity )
					.delay( 1000 )
					.yoyo( true )
					.easing( TWEEN.Easing.Cubic.InOut )
					.onUpdate( function() {
						updateBox( target, this );
					});
				var slider = document.querySelector('input[type=range]');
				
				slider.addEventListener('change', function(ev) {
					var v = this.value * 1.0;
					target.innerHTML = v + 'x';
					tween.timeScale(v);
				});

				tween.timeScale(1.0);
				slider.value = 1.0;
				tween.start();
			}

			function animate( time ) {

				requestAnimationFrame( animate );
				TWEEN.update( time );

			}

			function updateBox( box, params ) {

				var s = box.style,
					transform = 'rotate(' + Math.floor( params.rotation ) + 'deg)';
				s.webkitTransform = transform;
				s.mozTransform = transform;
				s.transform = transform;

				box.style.top = params.y + 'px';
				box.style.left = params.x + 'px';
			}

		</script>

		<style type="text/css">
			.box {
				display: block;
				border-radius: 4rem;
				position: absolute;
				border: 1px solid black;
				font-size: 3rem;
				padding: 2rem;
				vertical-align: center;
			}
			#target {
				background: #fcc;
			}
			</style>
	</body>
</html>
